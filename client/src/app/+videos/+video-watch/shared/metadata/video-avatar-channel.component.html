<div class="wrapper">
  <my-actor-avatar
    *ngIf="showChannel"
    class="channel"
    [channel]="video.channel"
    [internalHref]="[ '/c', video.byVideoChannel ]"
    [title]="channelLinkTitle"
    size="35"
  ></my-actor-avatar>

  <my-actor-avatar
    *ngIf="showAccount"
    class="account"
    [class.second-avatar]="showChannel"
    [account]="video.account"
    [internalHref]="[ '/a', video.byAccount ]"
    [title]="accountLinkTitle"
    size="35">
  </my-actor-avatar>
</div>
