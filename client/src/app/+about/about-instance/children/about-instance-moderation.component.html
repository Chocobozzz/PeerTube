    <div class="block moderation-information">
      <h4 i18n class="section-title">Moderation information</h4>
      <div [innerHTML]="aboutHTML.moderationInformation"></div>
    </div>
  }

  @if (aboutHTML.codeOfConduct) {
    <div class="block code-of-conduct">

    </div>
  }

</div>
