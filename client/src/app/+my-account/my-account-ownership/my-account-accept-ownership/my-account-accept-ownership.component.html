<div bsModal #modal="bs-modal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <span class="close" aria-hidden="true" (click)="hide()"></span>
        <h4 i18n class="modal-title">Accept ownership</h4>
      </div>

      <div class="modal-body">
        <form novalidate [formGroup]="form" (ngSubmit)="acceptOwnership()">
          <div class="form-group">
            <select formControlName="channel" id="channel">
              <option></option>
              <option *ngFor="let channel of videoChannels" [value]="channel.id">{{ channel.displayName }}
              </option>
            </select>
            <div *ngIf="formErrors.channel" class="form-error">
              {{ formErrors.channel }}
            </div>
          </div>

          <div class="form-group inputs">
                        <span i18n class="action-button action-button-cancel" (click)="hide()">
                          Cancel
                        </span>

            <input
                type="submit" i18n-value value="Submit" class="action-button-submit"
                [disabled]="!form.valid"
            >
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
