@if (videoActions.length !== 0) {
  @if (isUserLoggedIn() && displayOptions().playlist) {
    <div
      role="button"
      aria-label="Open video actions"
      i18n-aria-label
      class="playlist-dropdown"
      ngbDropdown
      #playlistDropdown="ngbDropdown"
      autoClose="outside"
      container="body"
      [placement]="getPlaylistDropdownPlacement()"
    >
      <span class="anchor" ngbDropdownAnchor></span>
      <div ngbDropdownMenu>
        @defer (when dropdownOpened) {
        <my-video-add-to-playlist #playlistAdd [video]="video()" (videoExistsInPlaylistChange)="videoExistsInPlaylistChange.emit()"></my-video-add-to-playlist>
        }
      </div>
    </div>
  }

  <my-action-dropdown
    [actions]="videoActions"
    [label]="label()"
    [entry]="{ video: video() }"
    [buttonSize]="buttonSize()"
    [placement]="placement()"
    [buttonIcon]="buttonIcon()"
    [buttonStyled]="buttonStyled()"
    container="body"
    (openChange)="dropdownOpened = true"
  ></my-action-dropdown>

  <my-video-download #videoDownloadModal></my-video-download>

  <my-video-report #videoReportModal [video]="video()"></my-video-report>

  <my-video-block #videoBlockModal (videoBlocked)="onVideoBlocked()"></my-video-block>
}
