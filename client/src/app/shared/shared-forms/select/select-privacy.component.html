<my-help>
  <ng-template ptTemplate="customHtml">
    <ul>
      <li *ngFor="let privacy of items">
        <strong>{{privacy.label}}</strong> - {{privacy.description}}
      </li>
    </ul>
  </ng-template>
</my-help>

<my-select-options
  [items]="items"
  [(ngModel)]="selectedId"
  (ngModelChange)="onModelChange()"
></my-select-options>
