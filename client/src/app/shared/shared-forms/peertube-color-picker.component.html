<div class="d-flex align-items-center gap-2">
  <p-colorpicker 
    class="d-block" 
    [inputId]="inputId()" 
    [(ngModel)]="value" 
    (ngModelChange)="onModelChange()" 
    />
  <input 
    [id]="textInputId" 
    [name]="textInputId" 
    [(ngModel)]="value" 
    (ngModelChange)="onModelChange()" 
    type="text" 
    class="form-control" 
    [ngClass]="{ 'input-error': formError() }" 
    />
</div>

@if (formError()) {
  <div class="form-error" role="alert">{{ formError() }}</div>
}
