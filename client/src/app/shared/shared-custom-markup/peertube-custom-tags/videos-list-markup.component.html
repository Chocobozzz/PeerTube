<div class="root">
  <div class="videos" [ngStyle]="limitRowsStyle()">

    @for (video of videos; track video) {
      <div class="video-wrapper">
        <my-video-miniature
          [video]="video" [user]="user" [displayAsRow]="false"
          [displayVideoActions]="true" [displayOptions]="displayOptions"
          >
        </my-video-miniature>
      </div>
    }

  </div>
</div>
