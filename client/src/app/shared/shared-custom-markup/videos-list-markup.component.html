<div class="root">
  <h4 *ngIf="title">{{ title }}</h4>
  <div *ngIf="description" class="description">{{ description }}</div>

  <div class="videos">
    <my-video-miniature
      *ngFor="let video of videos"
      [video]="video" [user]="getUser()" [displayAsRow]="false"
      [displayVideoActions]="false" [displayOptions]="displayOptions"
    >
    </my-video-miniature>
  </div>
</div>
