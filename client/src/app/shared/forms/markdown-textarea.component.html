<div class="root" [ngClass]="{ 'maximized': isMaximized, 'column': flexDirection === 'column' }" [ngStyle]="{ 'flex-direction': flexDirection }">
  <textarea
    [(ngModel)]="content" (ngModelChange)="onModelChange()"
    class="form-control" [ngClass]="classes"
    [ngStyle]="{ width: textareaWidth, height: textareaHeight, 'margin-right': textareaMarginRight }"
    [id]="name" [name]="name">
  </textarea>

  <div ngbNav #nav="ngbNav" class="nav-pills previews">
    <ng-container ngbNavItem *ngIf="truncate !== undefined">
      <a ngbNavLink i18n>Truncated preview</a>

      <ng-template ngbNavContent>
        <div [innerHTML]="truncatedPreviewHTML"></div>
      </ng-template>
    </ng-container>

    <ng-container ngbNavItem>
      <a ngbNavLink i18n>Complete preview</a>

      <ng-template ngbNavContent>
        <div [innerHTML]="previewHTML"></div>
      </ng-template>
    </ng-container>

    <my-button *ngIf="!isMaximized" icon="arrows-angle-expand" (click)="onMaximizeClick()"></my-button>
    <my-button *ngIf="isMaximized" icon="arrows-angle-contract" (click)="onMaximizeClick()"></my-button>
  </div>

  <div [ngbNavOutlet]="nav"></div>
</div>
