<my-global-icon iconName="search" aria-label="Search" role="button" (click)="showInput()"></my-global-icon>

<input
  #searchVideos
  name="search-videos"
  type="text"
  [(ngModel)]="search"
  (ngModelChange)="searchChange"
  i18n-placeholder placeholder="Search videos"
  (focusout)="focusLost()"
  (keyup.enter)="navigate()"
  [hidden]="!shown"
>
