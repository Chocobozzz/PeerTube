<ng-template #tooltipTemplate>
  <ng-template [ngIf]="preHtml">
    <p [innerHTML]="preHtml"></p>
    <br />
  </ng-template>

  <p [innerHTML]="mainHtml"></p>

  <ng-template [ngIf]="postHtml">
    <br />
    <p [innerHTML]="postHtml"></p>
  </ng-template>
</ng-template>

<span
  role="button"
  class="help-tooltip-button"
  container="body"
  title="Get help"
  i18n-title
  [attr.aria-pressed]="isPopoverOpened"
  [ngbPopover]="tooltipTemplate"
  [placement]="tooltipPlacement"
  [autoClose]="true"
  (onHidden)="onPopoverHidden()"
  (onShown)="onPopoverShown()"
></span>
