<ng-template #modal let-close="close" let-dismiss="dismiss">
  <div class="modal-header">
    <h4 i18n class="modal-title">Change ownership</h4>

    <button class="border-0 p-0" title="Close this modal" i18n-title (click)="dismiss()">
      <my-global-icon iconName="cross"></my-global-icon>
    </button>
  </div>

  <div class="modal-body" [formGroup]="form">
    <div class="form-group">
      <label i18n for="next-ownership-username">Select the next owner</label>

      <my-user-auto-complete inputName="next-ownership-username" formControlName="username"></my-user-auto-complete>

      @if (formErrors.username) {
        <div class="form-error" role="alert">{{ formErrors.username }}</div>
      }
    </div>
  </div>

  <div class="modal-footer">
    <div class="inputs">
      <input
        type="button" role="button" i18n-value value="Cancel" class="peertube-button secondary-button"
        (click)="dismiss()" (key.enter)="dismiss()"
      >

      <input
        type="submit" i18n-value value="Submit" class="peertube-button primary-button"
        [disabled]="!form.valid" (click)="close()"
      />
    </div>
  </div>
</ng-template>
