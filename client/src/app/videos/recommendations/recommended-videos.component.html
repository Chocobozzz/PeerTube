<div class="other-videos">
    <div i18n class="title-page title-page-single">
        Other videos
    </div>

    <ng-container *ngIf="hasVideos$ | async">
        <div *ngFor="let video of (videos$ | async)">
            <my-video-miniature [video]="video" [user]="user"></my-video-miniature>
        </div>
    </ng-container>
</div>
