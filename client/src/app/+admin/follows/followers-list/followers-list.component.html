<p-table
  [value]="followers" [lazy]="true" [paginator]="true" [totalRecords]="totalRecords" [rows]="rowsPerPage"
  [sortField]="sort.field" [sortOrder]="sort.order" (onLazyLoad)="loadLazy($event)"
>
  <ng-template pTemplate="caption">
    <div class="caption">
      <input
        type="text" name="table-filter" id="table-filter" i18n-placeholder placeholder="Filter..."
        (keyup)="onSearch($event.target.value)"
      >
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th i18n style="width: 60px">ID</th>
      <th i18n>Score</th>
      <th i18n>Name</th>
      <th i18n>Host</th>
      <th i18n>State</th>
      <th i18n pSortableColumn="createdAt">Created <p-sortIcon field="createdAt"></p-sortIcon></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-follow>
    <tr>
      <td>{{ follow.id }}</td>
      <td>{{ follow.score }}</td>
      <td>{{ follow.follower.name }}</td>
      <td>{{ follow.follower.host }}</td>

      <td *ngIf="follow.state === 'accepted'" i18n>Accepted</td>
      <td *ngIf="follow.state === 'pending'" i18n>Pending</td>

      <td>{{ follow.createdAt }}</td>
    </tr>
  </ng-template>
</p-table>
